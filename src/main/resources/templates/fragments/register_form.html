<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <th:block th:fragment="links">
        <link rel="stylesheet" th:href="@{/css/fragments/auth_form.css}" />
    </th:block>
</head>
<body>
<form class="auth-form" th:fragment="register-form" th:action="@{/register}" method="post">
    <input type="hidden" name="remember-me" value="true" />
    <div class="auth-form-row auth-form-title">
        <h2>Register Form</h2>
    </div>
    <div class="auth-form-row">
        <div class="auth-form-column">
            <label for="username">Username:</label>
            <input id="username" type="text" name="username" />
            <div th:if="${usernameAlreadyExists}" class="auth-form-error-message">
                Username already exists.
            </div>
        </div>
    </div>
    <div class="auth-form-row">
        <div class="auth-form-column">
            <label for="password">Password:</label>
            <input id="password" type="password" name="password" />
            <div th:if="${invalidPasswordFormat}" class="auth-form-error-message">
                Password must contain at least 8 characters.
            </div>
        </div>
    </div>
    <div class="auth-form-row">
        <div class="auth-form-column">
            <label for="password-confirm">Confirm Password:</label>
            <input id="password-confirm" type="password" name="password-confirm" />
            <div th:if="${passwordMismatch}" class="auth-form-error-message">
                Passwords don't match.
            </div>
        </div>
    </div>
    <div class="auth-form-row">
        <div class="auth-form-column auth-form-column-login">
            <input type="submit" value="Register" />
        </div>
    </div>
</form>
</body>
</html>
